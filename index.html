<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('img/laco.jpg');">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <div class="flex items-center mb-6">
    <img alt="STU Logo" class="w-12 h-12 mr-3" height="50" src="img/logoSTU.jpg" width="50"/>
    <h1 class="text-xl font-semibold">
     STU - Thời khóa biểu
    </h1>
   </div>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700" for="username">
      Tên đăng nhập/Email
     </label>
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text"/>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700" for="password">
      Mật khẩu
     </label>
     <div class="relative">
      <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password"/>
      <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
      </i>
     </div>
    </div>
    <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" type="submit">
     Đăng nhập
    </button>
   </form>
   <div class="mt-4 text-center">
    <a class="text-blue-500" href="#">
     Quên mật khẩu?
    </a>
    /
    <a class="text-blue-500" href="#">
     Kích hoạt tài khoản
    </a>
   </div>
  </div>
 </body>
</html>
