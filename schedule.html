<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background: #007bff;
            color: white;
        }
        .schedule-item {
            background: #f0f0f0;
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            position: relative;
        }
        .edit-btn, .delete-btn {
            margin-left: 5px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Thời Khóa Biểu Cá Nhân</h2>
    <input type="date" id="chonNgay" onchange="capNhatTuan()">
    <button id="themLichBtn" onclick="themLich()">Thêm Lịch</button>
    <table>
        <tr>
            <th>Thứ Hai</th>
            <th>Thứ Ba</th>
            <th>Thứ Tư</th>
            <th>Thứ Năm</th>
            <th>Thứ Sáu</th>
            <th>Thứ Bảy</th>
            <th>Chủ Nhật</th>
        </tr>
        <tr>
            <td id="mon"></td>
            <td id="tue"></td>
            <td id="wed"></td>
            <td id="thu"></td>
            <td id="fri"></td>
            <td id="sat"></td>
            <td id="sun"></td>
        </tr>
    </table>

    <script>
        function capNhatTuan() {
            let chonNgay = document.getElementById("chonNgay").value;
            if (!chonNgay) return;

            let ngayTrongTuan = new Date(chonNgay);
            ngayTrongTuan.setDate(ngayTrongTuan.getDate() - ngayTrongTuan.getDay() + 1);
            
            let days = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"];
            for (let i = 0; i < 7; i++) {
                let date = new Date(ngayTrongTuan);
                date.setDate(ngayTrongTuan.getDate() + i);
                document.getElementById(days[i]).setAttribute("data-date", date.toISOString().split('T')[0]);
            }
        }

        function themLich() {
            let day = prompt("Nhập thứ (mon/tue/wed/thu/fri/sat/sun):");
            if (!document.getElementById(day)) {
                alert("Thứ nhập không hợp lệ!");
                return;
            }

            let name = prompt("Nhập tên lịch:");
            let time = prompt("Nhập thời gian (HH:MM):");
            let note = prompt("Nhập ghi chú:");

            if (!name || !time || !/^\d{2}:\d{2}$/.test(time)) {
                alert("Thông tin nhập không hợp lệ!");
                return;
            }

            let parent = document.getElementById(day);
            let date = parent.getAttribute("data-date");
            if (!date) {
                alert("Vui lòng chọn ngày để xác định thời khóa biểu trong tuần");
                return;
            }

            let timeMoi = parseTime(time);
            let TKBCN = Array.from(parent.children);
            
            for (let item of TKBCN) {
                let timeTruoc = parseTime(item.dataset.time);
                if (Math.abs(timeTruoc - timeMoi) < 60) {
                    alert("Thời gian lịch phải cách ít nhất 1 giờ.");
                    return;
                }
            }

            let motLich = document.createElement("div");
            motLich.className = "schedule-item";
            motLich.dataset.time = time;
            motLich.innerHTML = `<strong>${name}</strong><br>
                🕒 ${time} - 📅 ${date}<br>
                📝 ${note}<br>
                <span class='edit-btn' onclick='chinhSuaLich(this)'>✏️</span>
                <span class='delete-btn' onclick='xoaLich(this)'>🗑️</span>`;

            parent.appendChild(motLich);
            sapXepLich(day);
        }

        function parseTime(time) {
            let [hour, minute] = time.split(":").map(Number);
            return hour * 60 + minute;
        }

        function sapXepLich(day) {
            let parent = document.getElementById(day);
            let TKBCN = Array.from(parent.children);
            TKBCN.sort((a, b) => parseTime(a.dataset.time) - parseTime(b.dataset.time));
            parent.innerHTML = "";
            TKBCN.forEach(s => parent.appendChild(s));
        }

        function chinhSuaLich(element) {
            let parent = element.parentElement;
            let name = prompt("Nhập tên lịch mới:", parent.children[0].innerText);
            let time = prompt("Nhập thời gian mới:", parent.dataset.time);
            let note = prompt("Nhập ghi chú mới:", parent.children[2].innerText);

            if (!name || !time || !/^\d{2}:\d{2}$/.test(time)) {
                alert("Thông tin nhập không hợp lệ!");
                return;
            }

            parent.dataset.time = time;
            parent.innerHTML = `<strong>${name}</strong><br>
                🕒 ${time} - 📅 ${parent.parentElement.getAttribute("data-date")}<br>
                📝 ${note}<br>
                <span class='edit-btn' onclick='chinhSuaLich(this)'>✏️</span>
                <span class='delete-btn' onclick='xoaLich(this)'>🗑️</span>`;

            sapXepLich(parent.parentElement.id);
        }

        function xoaLich(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
