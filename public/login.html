<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập sinh viên</title>
</head>
<body>
    
    
    <form id="loginForm" action="/login" method="POST">


        <div class="login-container" >
            <img src="" alt="" class="logo">
            <h2>STU - Thời khóa biểu</h2>
            <h3>Đăng nhập</h3>
            <table >
                <tr>
                    <td><input type="text" id="masv" name="masv" placeholder="Tên đăng nhập/Email" class="input-field"></td> 
                </tr> 
                <tr>
                    <td><input type="password" id="password" name="password" placeholder="Mật khẩu" class="input-field"></td>
                </tr>
                <tr>
                    <td><button class="login-btn">Đăng nhập</button></td> 
                </tr>
            </table>
            <a href="quenmatkhau.html"  class="quenmatkhau">Quên mật khẩu?</a>
        </div>
    </form>

    <div id="message" style="color: red; margin-top: 10px; text-align: center;"></div>

    <div class="message" id="message">
        <script>
            const baoloi=new URLSearchParams(window.location.search);
            const error=baoloi.get('error');
            if(error){
                document.getElementById('message').textContent=error;
            }
        </script>
    </div>
</body>
</html>
